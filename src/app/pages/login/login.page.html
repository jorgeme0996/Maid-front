<ion-header no-border>
  <ion-toolbar>
    <ion-title>Bienvenido a Maid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col sizeMd="4" size="12"></ion-col>
      <ion-col sizeMd="4" size="12">

        <ion-card>
          <ion-card-header>
            <ion-card-title>Iniciar Sesión</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <form #formulario="ngForm" (ngSubmit)="login(formulario)">
                <ion-item>
                  <ion-label position="floating">Usuario:</ion-label>
                  <ion-input 
                    type="text" 
                    name="username"
                    ngModel
                    required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Contraseña:</ion-label>
                  <ion-input 
                    type="password" 
                    name="password" 
                    required
                    ngModel>
                  </ion-input>
                </ion-item>
                <ion-button type="submit" expand="full" [disabled]="formulario.invalid">
                  Ingresar
                </ion-button>
              </form>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col sizeMd="4" size="12"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
